<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
        margin-top: -30px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="Container-img">
          <img
            class="image-equilibrium"
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
          <div class="hover-img">
            <img src="./images/icon-view.svg" alt="icon-view" />
          </div>
        </div>

        <div class="content-container">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="icon-content">
            <div class="icon-div ethereum">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="icon-div clock">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <div class="profile">
          <img src="./images/image-avatar.png" alt="image-avatar" />
          <p>Creation of<span class="profile-span">Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yegane sadeghzadeh</a>.
    </div>
  </body>
</html>
